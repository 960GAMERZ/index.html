  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

  function startFlappy(canvas){
    const c = canvas.getContext('2d');
    let t=0, over=false, score=0;
    const W = canvas.width, H = canvas.height;
    let y = H/2, v = 0; const g = 0.4, jump = -7;

    }
    addPipe();
    let spawn=0;

    function loop(){
      if(over) return; t++; spawn++;
      c.fillStyle = '#000'; c.fillRect(0,0,W,H);

      // background stars
      c.fillStyle = '#0bd3e5'; for(let i=0;i<2;i++){ c.fillRect(((t*0.8)+(i*W))%W, 20, 2,2);}

      // player
      v+=g; y+=v; if(y>H-20){ over=true; }
      c.fillStyle = '#7cf4a1'; c.fillRect(100, y, 26, 26);

      // pipes
      if(spawn>110){ addPipe(); spawn=0; }
      c.fillStyle = '#1e90ff';
      for(const p of pipes){
        p.x -= 3.2; c.fillRect(p.x, 0, p.w, p.top); c.fillRect(p.x, p.bottom, p.w, H-p.bottom);
        if(p.x+26>100 && p.x<100+26){

        }
        if(p.x+ p.w < 100 && !p.scored){ score++; p.scored=true; }
      }
      pipes = pipes.filter(p => p.x>-70);

      // HUD
      c.fillStyle = '#fff'; c.font = 'bold 20px system-ui'; c.fillText('Score: '+score, 16, 28);
      if(over){ c.fillText('Game Over â€” Press R', W/2-110, H/2); }

      requestAnimationFrame(loop);
    }
    loop();

    const handler = (e)=>{
      if(over && (e.key==='r'||e.key==='R')){ startFlappy(canvas); window.removeEventListener('keydown', handler); return; }
      if(e.key===' '){ v = jump; }
    };
    window.addEventListener('keydown', handler);
    canvas.addEventListener('pointerdown', ()=>{ v = jump; });
  }

  // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  // Builtâ€‘in Game 2: Classic Snake (compact)

  function startSnake(canvas){
    const c = canvas.getContext('2d');
    const W=canvas.width, H=canvas.height, S=20;
    let snake=[[10,10]], dir=[1,0], food=[15,10], over=false, score=0, speed=120;

    function rndFood(){ food=[Math.floor(Math.random()*((W/S)-2))+1, Math.floor(Math.random()*((H/S)-2))+1]; }
    function draw(){ c.fillStyle='#000'; c.fillRect(0,0,W,H);
      // grid
      c.strokeStyle='rgba(255,255,255,.05)'; c.lineWidth=1; for(let i=0;i<W;i+=S){ c.beginPath(); c.moveTo(i,0); c.lineTo(i,H); c.stroke(); }
      for(let j=0;j<H;j+=S){ c.beginPath(); c.moveTo(0,j); c.lineTo(W,j); c.stroke(); }
      // food
      c.fillStyle='#ff4757'; c.fillRect(food[0]*S, food[1]*S, S, S);
      // snake
      c.fillStyle='#7cf4a1'; for(const [x,y] of snake){ c.fillRect(x*S, y*S, S, S); }
      c.fillStyle='#fff'; c.font='bold 18px system-ui'; c.fillText('Score: '+score, 16, 26);
      if(over){ c.fillText('Game Over â€” Press R', W/2-110, H/2); }
    }

    let last=0; function step(ts){ if(over) return; if(ts-last>speed){
      last=ts; const head=[snake[0][0]+dir[0], snake[0][1]+dir[1]];
      // wrap walls
      if(head[0]<0) head[0]=Math.floor(W/S)-1; if(head[0]>=Math.floor(W/S)) head[0]=0;
      if(head[1]<0) head[1]=Math.floor(H/S)-1; if(head[1]>=Math.floor(H/S)) head[1]=0;
      // hit self
      if(snake.some(([x,y])=>x===head[0]&&y===head[1])){ over=true; draw(); return; }
      snake.unshift(head);
      if(head[0]===food[0]&&head[1]===food[1]){ score++; speed=Math.max(60, speed-4); rndFood(); } else { snake.pop(); }
      draw();
    } requestAnimationFrame(step); }

    function reset(){ snake=[[10,10]]; dir=[1,0]; food=[15,10]; over=false; score=0; speed=120; draw(); }

    window.addEventListener('keydown', (e)=>{
      if(over && (e.key==='r'||e.key==='R')){ reset(); return; }

      if(e.key==='ArrowDown'&&dir[1]!==-1) dir=[0,1];
      if(e.key==='ArrowLeft'&&dir[0]!==1) dir=[-1,0];
      if(e.key==='ArrowRight'&&dir[0]!==-1) dir=[1,0];
    });

    draw(); requestAnimationFrame(step);
  }
